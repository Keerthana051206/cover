<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5; /* outer background stays neutral */
      font-family: 'Segoe UI', sans-serif;
    }

    /* Book page with its own background cover */
    .bookpage {
      width: 400px;
      height: 600px;
      padding: 40px 30px;
      color: #333;

      /* ðŸ”¹ Add your background cover here */
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Slight transparent overlay for readability */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
    }

    .top-section {
      text-align: left;
    }

    .insight {
      font-size: 12px;
      color: #5e5e5e;
      letter-spacing: 1px;
    }

    .booktitle {
      font-size: 26px;
      font-weight: 800;
      margin-top: 20px;
      color: #1e293b;
      line-height: 1.4;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }

    .edition {
      margin-top: 25px;
      font-weight: bold;
      color: #b56576;
      font-size: 15px;
    }

    .bottom-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .author {
      font-size: 15px;
      font-weight: 700;
      color: #2c3e50;
      text-transform: uppercase;
    }

    .mypic img {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="bookpage">
    <div class="overlay"></div>
    <div class="content">
      <div class="top-section">
        <div class="insight">SEC INSIGHT</div>
        <div class="booktitle">
          All about Web<br>Design with<br>HTML5 and JAVA
        </div>
        <div class="subtitle">
          Build modern, responsive web applications using advanced HTML5 and JavaScript frameworks.
        </div>
        <div class="edition">Second Edition</div>
      </div>

      <div class="bottom-section">
        <div class="author">KEERTHANA C</div>
        <div class="mypic">
          <img src="pic.jpg" alt="Author">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
